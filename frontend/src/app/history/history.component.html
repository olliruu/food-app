<div *ngFor="let recepy of recepyHistory">
  <div>
    <div class="container">
      <h5 (click)="openRecepy(recepy['id'], recepy['title'], recepy['image'])" >{{recepy['title']}}</h5>
      <svg (click)="deleteRecepy(recepy['id'])" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" /></svg>
    </div>
    <img (click)="openRecepy(recepy['id'], recepy['title'], recepy['image'])" src="{{recepy['image']}}"/>
  </div>
</div>
<div *ngIf="recepyHistory.length == 0">You don't have any recepies in your history</div>
